<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watson Speech to Text client example</title>
</head>
<body>

<section>
    <h2>Aufnahme vom Mikrofon</h2>
    <button id="button">Start Mikrofon-Aufnahme</button>

    <h2>Ausgabe:</h2>
    <div id="output">--</div>
</section>

<script src="watson-speech.js"></script>
<!-- window.fetch pollyfill for IE/Edge & Older Chrome/FireFox -->
<script src="bower_components/fetch/fetch.js"></script>

<h2>Code fuer dieses Beispiel:</h2>

<pre><code><script style="display: block;">
document.querySelector('#button').onclick = function () {

  fetch('/api/speech-to-text/token')
    .then(function(response) {
      return response.text();
    }).then(function (token) {

      var stream = WatsonSpeech.SpeechToText.recognizeMicrophone({
        token: token,
        continuous: false, // false = wird automatisch gestoppt wenn eine Pause erkannt wird.

        outputElement: '#output' // CSS selector oder DOM Element
      });

      stream.on('error', function(err) {
        console.log(err);
      });

    }).catch(function(error) {
      console.log(error);
    });
};
</script></code></pre>

</body>
</html>
